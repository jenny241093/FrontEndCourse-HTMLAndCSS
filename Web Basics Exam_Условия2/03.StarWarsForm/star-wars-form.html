<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StarWars Form</title>
    <link rel="stylesheet" href="star-wars-form.css">

</head>
<body>
<header>
    <h1>may the force be with you</h1>
    <h2>Thanks for pre-ordering!</h2>
</header>
<main>
   <div class="wrapper">
       <div class="payment">
     <div class="right-part">
         <input type="radio">
         <input type="text" placeholder="Pay Pal">
     </div>
           <div class="left-part">
               <input type="radio">
               <input type="text" placeholder="Debit/Credit Card">
           </div>
       </div>
       <div class="number">
           <input type="text" placeholder="Card Number">
           <span class="card-number">4111 1111 1111 1111</span>
       </div>
       <div class="card-details">
           <div class="right-part">

               <input type="text" placeholder="Expiry">
               <span>MM/YY</span>
           </div>
           <div class="left-part">
               <input type="text" placeholder="CSV">
               <span>123</span>
           </div>
       </div>
       <div class="finished">
           <input type="text" placeholder="Finish and Pay">
           <i class="fa fa-lock" aria-hidden="true"></i>

       </div>
       <img src="images/R2D2.png" alt="">
   </div>
</main>
<footer>
    <span>That's $19.99</span>
</footer>
</body>
</html>
