<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Shop</title>
    <link rel="stylesheet" href="online-shop-form.css">

</head>
<body>

    <form action="">
        <article id="clock">
            <img src="img/watch.jpg" alt="">
        </article>
        <article id="form">
        <h1>Order Form</h1>
        <p>Please fill in your information and we'll be sending your order in no time.</p>
        <ul>
            <li>
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" placeholder="name on card"></li>
            <li>
                <i class="fa fa-globe" aria-hidden="true"></i>
                <input type="text" placeholder="country"></li>
            <li>
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <input type="text" placeholder="email"></li>
            <li>
                <i class="fa fa-credit-card" aria-hidden="true"></i>
                <input type="text" placeholder="card number"></li>
            <li>
                <i class="fa fa-address-card" aria-hidden="true"></i>
                <input type="text" placeholder="address"></li>
            <li>
                <i class="fa fa-id-card" aria-hidden="true"></i>
                <input type="text" placeholder="expiration date"></li>
        </ul>
        <button>CONTINUE</button>
        </article>
    </form>

</body>
</html>
